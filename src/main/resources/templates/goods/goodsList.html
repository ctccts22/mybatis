<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
</head>

<th:block layout:fragment="customContents">
    <table>
        <thead>
        <tr>
            <th>상품코드</th>
            <th>상품명</th>
            <th>상품가격</th>
            <th>판매자아이디</th>
            <th>판매자명</th>
            <th>판매자이메일</th>
            <th>상품등록일자</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:unless="${goodsList == null}" th:each=" l : ${goodsList}">
            <td th:text="${l.goodsCode}"></td>
            <td th:text="${l.goodsName}"></td>
            <td th:text="${l.goodsPrice}"></td>
            <td th:text="${l.goodsSellerId}"></td>
            <td th:text="${l.sellerInfo.memberName}"></td>
            <td th:text="${l.sellerInfo.memberEmail}"></td>
            <td th:text="${l.goodsRegDate}"></td>
            <td>
                <a th:href="@{#}">수정</a>
            </td>
            <td>
                <a th:href="@{#}">삭제</a>
            </td>
        </tr>
        <tr th:if="${goodsList == null}">
            <td colspan="7">등록된 상품의 정보가 없습니다.</td>
        </tr>
        </tbody>
    </table>
</th:block>

</html>
